spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://docker-mysql:3306/inventory-service?createDatabaseIfNotExist=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.jpa.show-sql=true
spring.datasource.username=root
spring.datasource.password=root
    
keycloak.realm= microservices-realm
keycloak.auth-server-url= http://localhost:8180/
keycloak.resource= controle-jee-client
#keycloak.public-client= false
##keycloak.principal-attribute= name
keycloak.bearer-only=true
#keycloak.cors=true
	
